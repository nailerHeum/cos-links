version: "3"
services:
  server:
    container_name: cos_server
    build: ./server # Dockerfile 위치
    ports:
      - "3000:3000" # 연결할 포트
    environment: # 환경변수 설정
      - NODE_PATH=src
      - NODE_ENV=production
      - DB_HOST=mongo
      - DB=coslink
    networks: # 각 컨테이너를 연결하는 네트워크
      - backend
    depends_on:
      - mongodb

  mongodb:
    container_name: mongo
    image: mvertes/alpine-mongo # alpine 용량이 작음
    ports:
      - "27017:27017"
    volumes:
      - mongo:/data/db # volume 위치
    networks:
      - backend # 앱 서버와 같은 네트워크에 연결

  nginx:
    container_name: nginx
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"
    networks:
      - backend
networks: # bridge 네트워크
  backend:
    driver: bridge

volumes: # mongodb 데이터
  mongo:
