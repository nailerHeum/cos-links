language: node_js
node_js:
  - stable
branches:
  only:
    - master
    - dev
before_install:
  - openssl aes-256-cbc -k "$super_secret_password" -in ./config/test.json.enc -out
    ./config/test.json -d
  - openssl aes-256-cbc -k "$super_secret_password" -in ./config/production.json.enc
    -out ./config/production.json -d
  - openssl aes-256-cbc -k "$super_secret_password" -in ./config/.env.enc
    -out ./config/.env -d
script:
  - yarn workspace client build
  - yarn test
services:
  - mongodb
env:
  global:
    secure: 
