language: node_js
node_js:
  - stable
branches:
  only:
    - master
    - test/integration
before_install:
  - mkdir ./config
  - openssl aes-256-cbc -k "$super_secret_password" -in test.json.enc -out ./config/test.json -d
  - openssl aes-256-cbc -k "$super_secret_password" -in production.json.enc -out ./config/production.json -d

services:
  - mongodb
env:
  global:
    secure: 
